<style>
  header {

      <h1 class="text-3xl font-bold text-center flex items-center justify-center gap-3">
        <i class="fas fa-calendar-week"></i>
        Planejamento Semanal

      <!-- Domingo -->
      <section class="day-column-bg rounded-2xl shadow-lg card-hover border border-gray-200" id="dom-column">

          <i class="fas fa-sun mr-2"></i>
          DOMINGO

            <input type="text" id="dom-task" placeholder="Nome da tarefa" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus text-sm">
            
            <!-- Área de horários atualizada -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs text-gray-600 mb-1">Início</label>
                <input type="time" id="dom-start" value="10:00" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus text-sm">
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1">Fim</label>
                <input type="time" id="dom-end" value="11:00" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus text-sm">
              </div>
            </div>
            
            <div class="flex items-center justify-center gap-3 p-3 bg-gray-50 rounded-lg">
              <span class="text-sm font-medium text-gray-700">Necessário?</span>
              <input type="checkbox" id="dom-necessary" class="w-5 h-5 text-blue-600 rounded">
            </div>
            <input type="text" id="dom-obs" placeholder="Observações" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus text-sm">
            <button onclick="addTask('dom')" class="w-full btn-primary text-white font-semibold py-3 rounded-lg">
              <i class="fas fa-plus mr-2"></i>Adicionar Tarefa
            </button>
          </div>
        </div>
      </section>
