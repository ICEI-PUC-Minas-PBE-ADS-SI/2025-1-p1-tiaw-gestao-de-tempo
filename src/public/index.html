<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/index.js" defer></script>
</head>

<body>
    <header>
    <div class="cabecalho">
        <div class="personaagem"><img src="imagens/relogio(mascote) (2).png"></div>

            <button onclick="teste()">Coleção</button>
            <button onclick="loja()">Loja</button>
            <button onclick="amigos()">Amigos</button>

        <div class="config">
            <img src="imagens/engrenagem.png" onclick="config()">

        <div id="logado" style="color: white; margin-left: 20px;"></div>
        <button onclick="logout()" style="margin-left: auto;">Sair</button>
    </div>
</header>


    <aside>
        <div class="semana">Semana 1</div>
    </aside>
    <center>

        <svg id="line-svg"></svg>

        <main>

            
            <div class="caminho">
                <div class="dia left">
                    <div class="circle" onclick="window.location.href='tarefa-domingo.html'">Dom</div>
                </div>

                <div class="dia right">
                    <div class="circle" onclick="segunda()">seg</div>
                </div>

                <div class="dia left">
                    <div class="circle" onclick="terca()">ter</div>
                </div>

                <div class="dia right">
                    <div class="circle" onclick="quarta()">qua</div>
                </div>

                <div class="dia left">
                    <div class="circle" onclick="quinta()">qui</div>
                </div>

                <div class="dia right">
                    <div class="circle" onclick="sexta()">sex</div>
                </div>
                <div class="dia left">
                    <div class="circle" onclick="window.location.href='tarefa-sabado.html'">Sab</div>
                </div>
            </div>

            
        </main>
    </center>

    <script src="JS/script.js"></script>
    <script src="JS/app.js"></script>

</body>

</html>
